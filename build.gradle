plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

version = '0.1.0'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()
}

ext.versions = [
    jackson: '1.9.13',
    logback: '1.0.13',
    slf4j: '1.7.7',
    httpclient: '4.3.1'
]

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api (
        "commons-lang:commons-lang:2.3",
        "commons-logging:commons-logging:1.1.1",
        "log4j:log4j:1.2.17",
        "commons-collections:commons-collections:3.2.1",
        "commons-io:commons-io:1.1",
        "commons-httpclient:commons-httpclient:3.0-rc3",
        "commons-beanutils:commons-beanutils:1.8.0",
        "commons-codec:commons-codec:1.3",
        "net.sf.ehcache:ehcache-jgroupsreplication:1.7",
        "freemarker:freemarker:2.3.9",
        "quartz:quartz:1.5.1",
        "net.sf.json-lib:json-lib:2.3:jdk15",
        "jboss:jboss-cache:1.2.2",
        "jboss:jboss-common:3.2.3",
        "jboss:jboss-jmx:4.0.2",
        "jboss:jboss-system:3.2.3",
        "com.googlecode.xmemcached:xmemcached:1.3.5",
        "org.jdom:jdom:1.1",
        "javax.activation:activation:1.1.1",
        "bsh:bsh:2.0b4",
        "org.json:json:20090211",
        "jstl:jstl:1.1.2",
        "mysql:mysql-connector-java:5.1.31",
        "taglibs:standard:1.1.2",
        "xalan:xalan:2.7.0",
        "xerces:xercesImpl:2.6.2",
        "xml-apis:xml-apis:1.0.b2",
        "org.apache.xmlrpc:xmlrpc:3.1.3",
        "c3p0:c3p0:0.9.1.2",
        "net.sf.ezmorph:ezmorph:1.0.6",
        "org.htmlparser:htmlparser:2.1",
        "javax.mail:mail:1.4",
        "org.beetl:beetl-core:2.1.1",
        "com.github.jknack:handlebars:2.0.0",
        "com.alibaba:druid:1.0.17",
        "joda-time:joda-time:2.4",
        "com.google.guava:guava:17.0"
    )

    api fileTree('libs')

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compileOnly (
        'com.google.guava:guava:28.0-jre',
        "javax.servlet:servlet-api:2.5",
        "net.sf.ehcache:ehcache-core:2.5.2",
        "org.slf4j:slf4j-api:${versions.slf4j}",
        "org.slf4j:slf4j-jdk14:${versions.slf4j}",
        "jgroups:jgroups:2.10.0.Beta2",
        "backport-util-concurrent:backport-util-concurrent:3.1"
    )

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
